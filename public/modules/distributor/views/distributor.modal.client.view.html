<section>
  <div class="modal-header">
    <h3 class="modal-title">
      
    </h3>
  </div>
  <form name="distributorForm">
    <div class="modal-body">
      <label for="amount">Amount</label>
      <input class="col-xs-12" type="number" name="amount" data-ng-model="transaction.amount">
      <label class="col-xs-12" for="reason">Reason</label>
      <textarea class="col-xs-12" type="text" name="reason" data-ng-model="transaction.reason"></textarea>
    </div>
    <div class="modal-footer">
      <button ng-click="cancel()">Cancel</button>
      <button ng-click="ok(transaction)" ng-disabled="disable">Save</button>
    </div>
  </form>
</section>
