<section data-ng-controller="HomeController">
    <!-- home-page image -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="modules/core/img/app-images/caros3.jpg" class="home-pic">
    <div class="carousel-caption">
      <h3>Donate and make a dream come true</h3>
    </div>
    </div>
  </div>
  <div class="second-div"></div>
  <div class=" row">
    <ul>
      <li class="col-sm-4 home-campaigns" ng-repeat="campaign in campaigns | orderBy: 'created'.descending | limitTo:3">
        <p><a href="/#!/campaign/{{campaign.slug}}" class="class-title"> {{campaign.title }}</a></p>
        <p> ${{campaign.amount}}</p>
        <p>DueDate: {{campaign.dueDate | date}}</p>
        <p>{{campaign.balance}}</p>
        <!-- {{campaign.created}} -->
        <span class="text-muted">Description</span>
        <p class="">{{campaign.description |limitTo: 136}} ...</p>
      </li>
    </ul>
  </div>
  <div class="pull-right" ng-hide="campaigns.length < 3"><a href="/#!/campaigns" id="all-campaigns">See All {{campaigns.length + 1}} Campaigns</a></div>
</section>
