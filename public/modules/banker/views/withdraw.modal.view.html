<div class="modal-header text-center">
    <h5 class="modal-title">WITHDRAW FROM ACCOUNT</h5>
    <h6>Your Current Balance is {{systemBalance}}</h6>
</div>
<div class="modal-body text-center">
<span ng-bind="message" class="error text-muted"></span>
 <input type="number" data-ng-model="withdraw" ng-change="checkBalance()" Placeholder="Amount to Withdraw"></div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-primary" ng-click="ok(withdraw)" ng-disabled="accountIsLower">Withdraw</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
