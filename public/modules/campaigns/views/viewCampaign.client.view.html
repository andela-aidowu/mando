<section id="section" data-ng-controller="viewCampaignCtrl">

      <div ng-show="deletemsg" class="jumbotron text-center">
        <h2>CAMPAIGN DELETED SUCCESSFULLY</h2>
        <a href="/#!/campaigns/{{authentication.user._id}}">BACK TO YOUR CAMPAIGNS</a>
      </div>
  <div class="container main-container" ng-hide="deletemsg">
    <div class="row col-md-10 col-md-offset-1">
      <div class="row">
        <div class="row">
          <div class="col-md-6">
            <p class="title" data-ng-bind="campaign.title"></p>
            <p class="CreatedAndDeadline">Created By: {{campaign.createdBy.displayName}} <span data-ng-show="authentication.user._id === campaign.createdBy._id"><a href="/#!/campaign/{{campaign._id}}/edit" id="editBtn">EDIT CAMPAIGN </a></span></p>
            <p class="CreatedAndDeadline">Deadline: {{campaign.dueDate | date}}</p>
          </div>
          <div class="col-md-6">
            <div>
              <button class="btn btn-success btn-lg supportbtn">$ SUPPORT</button>
            </div>
            <div class="col-md-5">
              <p class="cash">Needs: ${{campaign.amount}}</p>
              <p class="cash">Raised: ${{}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 justify">
            <p>{{campaign.description}}</p>
          </div>
          <div class="col-md-5">
              <div>
                <youtube-video video-id="campaign.youtubeUrl"></youtube-video>
              </div>
          </div>
        </div>
    </div>
  </div>
</section>
