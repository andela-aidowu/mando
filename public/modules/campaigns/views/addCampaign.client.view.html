<section data-ng-controller="addCampaignCtrl">
  <div class=" col-md-9 col-md-offset-1">
    <h2 class='col-md-offset-2'>Add a Campaign...</h2>
    <form name="campaign" class="form-horizontal top-form">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="campaign.title" id="title" placeholder="Enter a Title for your campaign">
        </div>
      </div>
      <div class="form-group">
        <label for="dueDate" class="col-sm-2 control-label">Deadline</label>
        <div class="col-sm-4">
          <input type="date" class="form-control" placeholder="Pick a duration for the funding of this campaign" ng-model="campaign.dueDate" id="dueDate">
        </div>
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" ng-model="campaign.amount" id="amount" placeholder="Enter the amount needed for this campaign(in dollars)">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control description" ng-model="campaign.description" id="description" placeholder="Type in the description for this campaign"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="youtubeUrl" class="col-sm-2 control-label">Youtube Video</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" ng-model="campaign.youtubeUrl" id="youtubeUrl" placeholder="Enter the Youtube Url link for your campaign">
        </div>
      </div>
      <div class="form-group pull-right">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="addCampaign()">Add Campaign</button>
        </div>
      </div>
    </form>
  </div>
</section>
